<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="tertiary" fill="outline" (click)="Agregar()">
        Nuevo Registro
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item>
        <ion-label>
          <h3 class="title">{{ cliente.nombres }}</h3>
          <p class="subtext">
            {{'DNI/RUC : ' + cliente.ruc_dni + ' - Direcci√≥n : ' + cliente.direccion + ' - Correo : ' + cliente.email}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="success" (click)="editar(cliente)">
          <ion-icon name="create"></ion-icon>
          Editar
        </ion-button>
        <ion-button color="danger" (click)="eliminar(cliente.cliente_id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-button>        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
